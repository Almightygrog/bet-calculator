<!DOCTYPE html>
<html>
<head>
  <title>Advanced Boosted Odds Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 450px;
      margin: auto;
      padding: 20px;
    }
    input, button {
      width: 100%;
      padding: 8px;
      margin: 6px 0;
    }
    .section {
      border-top: 1px solid #ccc;
      padding-top: 15px;
      margin-top: 15px;
    }
    .result {
      margin-top: 10px;
      line-height: 1.5;
    }
    .boost-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-bottom: 10px;
    }
    .boost-buttons button {
      flex: 1 1 30%;
      padding: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h2>Advanced Boosted Odds Calculator</h2>

<label>Odds (American)</label>
<input id="odds" type="number" placeholder="+150">

<label>Boost %</label>
<input id="boost" type="number" placeholder="25">

<div class="boost-buttons">
  <button onclick="setBoost(10)">10%</button>
  <button onclick="setBoost(15)">15%</button>
  <button onclick="setBoost(20)">20%</button>
  <button onclick="setBoost(25)">25%</button>
  <button onclick="setBoost(30)">30%</button>
  <button onclick="setBoost(33)">33%</button>
  <button onclick="setBoost(50)">50%</button>
</div>

<label>Wager Amount ($)</label>
<input id="wager" type="number" placeholder="50">

<label>Max Boosted Win Cap ($, optional)</label>
<input id="cap" type="number" placeholder="100">

<button onclick="calculate()">Calculate</button>

<div class="result" id="result"></div>

<div class="section">
  <h3>Bet to Win $X (Boosted)</h3>
  <label>Desired Boosted Win ($)</label>
  <input id="desiredWin" type="number" placeholder="50">
  <button onclick="betToWin()">Calculate Wager</button>
  <div class="result" id="betToWinResult"></div>
</div>

<script>
function setBoost(value) {
  document.getElementById("boost").value = value;
}

function americanToDecimal(odds) {
  return odds > 0
    ? 1 + odds / 100
    : 1 + 100 / Math.abs(odds);
}

function decimalToAmerican(decimal) {
  if (decimal >= 2) {
    return "+" + Math.round((decimal - 1) * 100);
  } else {
    return Math.round(-100 / (decimal - 1));
  }
}

function calculate() {
  const odds = parseFloat(document.getElementById("odds").value);
  const boost = parseFloat(document.getElementById("boost").value);
  const wager = parseFloat(document.getElementById("wager").value);
  const cap = parseFloat(document.getElementById("cap").value);

  if (!odds || !boost || !wager) {
    document.getElementById("result").innerText =
      "Enter odds, boost %, and wager";
    return;
  }

  const decimal = americanToDecimal(odds);
  const baseProfitMult = decimal - 1;
  const boostedProfitMult = baseProfitMult * (1 + boost / 100);

  const boostedDecimal = 1 + boostedProfitMult;
  const boostedAmerican = decimalToAmerican(boostedDecimal);

  const originalWin = wager * baseProfitMult;
  let boostedWin = wager * boostedProfitMult;

  let capText = "";
  if (cap && boostedWin > cap) {
    boostedWin = cap;
    capText = `<br><strong>âš  Boost capped at $${cap.toFixed(2)}</strong>`;
  }

  const extraValue = boostedWin - originalWin;

  document.getElementById("result").innerHTML = `
    Boosted Odds: <strong>${boostedAmerican}</strong><br>
    Original Win: $${originalWin.toFixed(2)}<br>
    Boosted Win: $${boostedWin.toFixed(2)}<br>
    Extra Boost Value: <strong>$${extraValue.toFixed(2)}</strong>
    ${capText}
  `;
}

function betToWin() {
  const odds = parseFloat(document.getElementById("odds").value);
  const boost = parseFloat(document.getElementById("boost").value);
  const desiredWin = parseFloat(document.getElementById("desiredWin").value);

  if (!odds || !boost || !desiredWin) {
    document.getElementById("betToWinResult").innerText =
      "Enter odds, boost %, and desired win";
    return;
  }

  const decimal = americanToDecimal(odds);
  const boostedProfitMult = (decimal - 1) * (1 + boost / 100);
  const wagerNeeded = desiredWin / boostedProfitMult;

  document.getElementById("betToWinResult").innerHTML =
    `Required Wager: <strong>$${wagerNeeded.toFixed(2)}</strong>`;
}
</script>

</body>
</html>
