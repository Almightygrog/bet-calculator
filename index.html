<!DOCTYPE html>
<html>
<head>
  <title>Boosted Odds Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 420px;
      margin: auto;
      padding: 20px;
    }
    input, button {
      width: 100%;
      padding: 8px;
      margin: 6px 0;
    }
    h2 {
      margin-top: 0;
    }
  </style>
</head>
<body>

<h2>Boosted Odds Calculator</h2>

<label>Current Odds (American)</label>
<input id="odds" type="number" placeholder="+150">

<label>Boost %</label>
<input id="boost" type="number" placeholder="25">

<label>Wager Amount ($)</label>
<input id="wager" type="number" placeholder="50">

<button onclick="calculateBoost()">Calculate</button>

<h3 id="result"></h3>

<script>
function americanToDecimal(odds) {
  return odds > 0
    ? 1 + odds / 100
    : 1 + 100 / Math.abs(odds);
}

function decimalToAmerican(decimal) {
  if (decimal >= 2) {
    return "+" + Math.round((decimal - 1) * 100);
  } else {
    return Math.round(-100 / (decimal - 1));
  }
}

function calculateBoost() {
  const odds = parseFloat(document.getElementById("odds").value);
  const boost = parseFloat(document.getElementById("boost").value);
  const wager = parseFloat(document.getElementById("wager").value);

  if (!odds || !boost || !wager) {
    document.getElementById("result").innerText =
      "Please enter odds, boost %, and wager amount";
    return;
  }

  // Convert to decimal
  const decimalOdds = americanToDecimal(odds);

  // Apply boost to profit portion only
  const baseProfitMultiplier = decimalOdds - 1;
  const boostedProfitMultiplier =
    baseProfitMultiplier * (1 + boost / 100);

  const boostedDecimalOdds = 1 + boostedProfitMultiplier;
  const boostedAmericanOdds = decimalToAmerican(boostedDecimalOdds);

  // Profit only (no stake)
  const boostedWin = wager * boostedProfitMultiplier;

  document.getElementById("result").innerHTML =
    `Boosted Odds: <strong>${boostedAmericanOdds}</strong><br>
     Win Amount (Profit Only): <strong>$${boostedWin.toFixed(2)}</strong>`;
}
</script>

</body>
</html>
